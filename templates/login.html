{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <main class="form-signin w-100" style="max-width: 330px;">
        <form method="post">
            {% csrf_token %}
            <img class="mb-4 mx-auto d-block" src="path_to_your_logo" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

            <div class="form-floating mb-3">
                <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" class="form-control" placeholder="Email address" required>
                <label for="{{ form.email.id_for_label }}"></label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" class="form-control" placeholder="Password" required>
                <label for="{{ form.password.id_for_label }}"></label>
            </div>

            <div class="form-check text-start mb-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            {% if error %}
                <div class="alert alert-danger mt-2">{{ error }}</div>
            {% endif %}
        </form>
    </main>
</div>
{% endblock %}
